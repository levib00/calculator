<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div class="screen" id="screen"></div>
        <div id="button-container">
            <div id="number-container">
                <button class="number-button" id="one-btn">1</button>
                <button class="number-button" id="two-btn">2</button>
                <button class="number-button" id="three-btn">3</button>
                <button class="number-button" id="four-btn">4</button>
                <button class="number-button" id="five-btn">5</button>
                <button class="number-button" id="six-btn">6</button>
                <button class="number-button" id="seven-btn">7</button>
                <button class="number-button" id="eight-btn">8</button>
                <button class="number-button" id="nine-btn">9</button>
                <button id="clear-button">AC</button>
                <button class="number-button" id="zero-btn">0</button>
                <button class="operator-button" id="equals-btn">=</button>
            </div>
            <div id="operator-container">
                <button class="operator-button" id="minus-btn">-</button>
                <button class="operator-button" id="plus-btn">+</button>
                <button class="operator-button" id="division-btn">/</button>
                <button class="operator-button" id="multiply-btn">*</button>
            </div>
        </div>
    </div>
</body>
</html>
